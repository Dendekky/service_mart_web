<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="vendor_signup_div1">
        <img src="05.png">
    </div>
    <div>
        <form class="vendor_signup_form" name="vendor_signup_form">
            <p>First Name</p>
            <input type="text" name="firstname" required placeholder="First Name">
            <p>Last Name</p>
            <input type="text" name="lastname" required placeholder="Last Name">
            <p>Email</p>
            <input type="email" name="email" required placeholder="Email Address (e.g Joe@yahoo.com)">
            <p>Phone Number</p>
            <input type="tel" name="number" required placeholder="Phone number">
            <p>Password</p>
            <input type="password" name="password" required placeholder="Password">
            <input type="submit" class="input-submit" value="Continue">
        </form>
    </div>

</body>
</html>
